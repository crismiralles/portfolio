<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="../visor_imagenes/img/favicon.jpg">
</head>

<body class="text-center mt-3">
    <h1 class="mb-4 fs-1">VISOR DE IMÁGENES</h1>

    <div class="container">
        <div class="row justify-content-center align-items-start text-center">


            <div class="col-md-6 col-lg-4 mb-3">
                <p class="text-center fw-bold mb-2">Escoge tus imágenes</p>
                <input type="file" id="input-ficheros" accept=".jpg, .png, .svg" multiple class="form-control">
            </div>

            <div class="col-md-6 col-lg-4 mb-3">
                <p class="text-center fw-bold mb-2">Elige el tamaño del visor</p>
                <select id="opcionUsuario" class="form-select">

                    <option value="Grande" selected>Grande</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Pequenio">Pequeño</option>

                </select>
            </div>

            <main class="container">
                <div class="row" id="fila"></div>
                <div id="mensajeError"></div>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="js/codigo.js"></script>
</body>

</html>
